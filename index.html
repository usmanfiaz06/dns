<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="QNS Padel Courts - Invoice Generator" />
    <title>QNS Padel - Invoice Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root">
      <div style="display:flex;align-items:center;justify-content:center;height:100vh;font-family:Inter,sans-serif;color:#666">
        Loading...
      </div>
    </div>
    <script>
      window.onerror = function(msg, url, line, col, err) {
        var r = document.getElementById('root');
        if (r) r.innerHTML = '<div style="padding:40px;font-family:monospace;max-width:800px;margin:0 auto"><h1 style="color:red">App Error</h1><pre style="white-space:pre-wrap;background:#f5f5f5;padding:16px;border-radius:8px">' + msg + '\n' + (url||'') + ':' + (line||'') + (err && err.stack ? '\n\n' + err.stack : '') + '</pre></div>';
      };
      window.onunhandledrejection = function(e) {
        var r = document.getElementById('root');
        if (r) r.innerHTML = '<div style="padding:40px;font-family:monospace;max-width:800px;margin:0 auto"><h1 style="color:red">App Error</h1><pre style="white-space:pre-wrap;background:#f5f5f5;padding:16px;border-radius:8px">' + (e.reason || 'Unknown error') + '</pre></div>';
      };
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
